<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />-->
    <title>NBAI Sentiment Analysis</title>

    <meta name="description" content="NBAI Sentiment Analysis" />

    <!-- Mobile Specifics -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="_include/css/main.css">
</head>

<body class="analysis">
    <div class="logo_bar">
        <span class="logo">
            <a href="index.html">
                <img src="_include/img/analysis/logo.png" alt="logo">
            </a>
        </span>
        <span class="buttons">
            <span class="upgrade button">
                <a href="upgrade.html">
                    Upgarde
                </a>
            </span>
            <span class="switch button">
                <a href="index.html">
                    <i class="fas fa-power-off"></i>
                </a>
            </span>
        </span>
    </div>
    <div class="content">
        <div class="analysis">
            <div class="title blueText">
                <h1>sentiment analysis</h1>
            </div>
            <form action="">
                <textarea name="" id="text" cols="30" rows="7" placeholder="Enter text to be analyzed..." oninput="calculate()" maxlength="140"></textarea>
            </form>
            <div class = "count">
                <span class = "already">0</span>
                /
                <span class = "total">140</span>
            </div>
            <div class="button">
                <button class="analyze" onclick="analyze()">
                    Analyze
                </button>
            </div>
        </div>
        <div class="level">
            <div class="title blueText">
                <h2>Document & Sentence Level Sentiment</h2>
            </div>
            <div class="levelBar">
                <div class="negative red_bar bar"></div>
                <div class="positive blue_bar bar"></div>
            </div>
            <div class="barText">
                <div class="left desc">
                    <span class = "negaPer"></span>
                    % of Negative
                </div>
                <div class="right desc">
                    <span class = "posiPer"></span>
                    % of Positive
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        All Right Reserved @ Nebula AI
    </div>
    <script src="_include/js/jquery-3.3.1.min.js"></script>
    <script src="_include/js/main.js"></script>
</body>


</html>
